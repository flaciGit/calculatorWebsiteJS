<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>calculator Website</title>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
		
	</head>
	<body>
	
		<div class="container">
			<div class="row">
				<div class="col-sm">
					<form name="calcForm">
						<input type="text" name="calculatorScreen" readonly="readonly">
					</form>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-3">
					<input type="button" value="C" onclick="erase()">
				</div>
				<div class="col-sm-3">
					<input type="button" value="<" onclick="backspace()">
				</div>
				<div class="col-sm-3">
					<input type="button" value="/" onclick="insert('/')">
				</div>
				<div class="col-sm-3">
					<input type="button" value="*" onclick="insert('*')">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<input type="button" value="7" onclick="insert(7)">
				</div>
				<div class="col-sm-3">
					<input type="button" value="8" onclick="insert(8)">
				</div>
				<div class="col-sm-3">
					<input type="button" value="9" onclick="insert(9)">
				</div>
				<div class="col-sm-3">
					<input type="button" value="-" onclick="insert('-')">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<input type="button" value="4" onclick="insert(4)">
				</div>
				<div class="col-sm-3">
					<input type="button" value="5" onclick="insert(5)">
				</div>
				<div class="col-sm-3">
					<input type="button" value="6" onclick="insert(6)">
				</div>
				<div class="col-sm-3">
					<input type="button" value="+" onclick="insert('+')">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-9">
					<div class="row">
						<div class="col-sm-4">
							<input type="button" value="1" onclick="insert(1)">
						</div>
						<div class="col-sm-4">
							<input type="button" value="2" onclick="insert(2)">
						</div>
						<div class="col-sm-4">
							<input type="button" value="3" onclick="insert(3)">
						</div>
					</div>
					
					<div class="row">
						<div class="col-sm-8">
							<input type="button" value="0" onclick="insert(0)">
						</div>
						<div class="col-sm-4">
							<input type="button" value="." onclick="insert('.')">
						</div>
					</div>
				</div>
				
				<div class="col-sm-3">
					<input type="button" value="=" onclick="evaluation()">
				</div>
			</div>
		</div>
	
	<script src="js/scripts.js"></script>
	</body>
</html>
